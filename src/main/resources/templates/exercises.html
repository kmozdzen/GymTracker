<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises</title>
    
    <!-- styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/exercises.css">
    
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ubuntu&display=swap" rel="stylesheet">

    <!-- scripts -->
    <script src="https://kit.fontawesome.com/3ff5952e8a.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="/"><h1>GymTracker</h1></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/workout">Workout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/exercises">Exercises</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Profile</a>
                    </li>
                    <li id="man-id" class="nav-item">
                        <form action="#" th:action="@{/logout}" method="POST">
                            <button class="logout-button" type="submit">
                                <i class="fa-sharp fa-solid fa-arrow-right-from-bracket"  id="logout" ></i>
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
        <main>
            <div class="exercises-container">
                <h2>Exercises</h2>
                <hr>
                <div class="row justify-content-around  categories">
                    <div class="col-lg-4 category legs">
                        <h3>LEGS</h3>
                    </div>
                    <div class="col-lg-4 category belly">
                        <h3>BELLY</h3>
                    </div>
                    <div class="col-lg-4 category all-body">
                        <h3>WHOLE BODY</h3>
                    </div>
                </div>
                <div class="row justify-content-around categories">
                    <div class="col-lg-4 category triceps">
                        <h3>TRICEPS</h3>
                    </div>
                    <div class="col-lg-4 category biceps">
                        <a href="#"><h3>BICEPS</h3></a>
                    </div>
                    <div class="col-lg-4 category back">
                        <h3>CHEST</h3>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
