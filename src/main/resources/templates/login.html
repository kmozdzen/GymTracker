<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="../static/css/login.css" th:href="@{/css/login.css}">
    
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ubuntu&display=swap" rel="stylesheet">

    <!-- scripts -->
    <script src="https://kit.fontawesome.com/3ff5952e8a.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="/"><h1>GymTracker</h1></a>
            </nav>
        </header>
        <main>
            <div class="row">
                <div class="col-lg-6 login-container">
                    <form action="#" th:action="@{/authenticateUser}" method="post">
                        <div th:if="${param.error}">
                            <i>Wrong email/password!</i>
                        </div>
                        <div th:if="${param.logout}">
                            <i>You have been logged out!</i>
                        </div>
                        <div class="input-group input-group-lg mb-3">
                            <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa-solid fa-user input-icons"></i></span>
                            </div>
                            <input name="username" type="email" class="form-control input-text" placeholder="Email">
                        </div>
                        <div class="input-group input-group-lg mb-3">
                            <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa-solid fa-lock input-icons"></i></span>
                            </div>
                            <input name="password" type="password" class="form-control input-text" placeholder="Password">
                        </div>
                        <button name="submit" onclick="location.href='/workout'" class="btn btn-outline-light btn-lg log-buttons" type="submit"><i class="fa-solid fa-right-to-bracket"></i> Login</button>
                    </form>
                </div>
                <div class="col-lg-6 man-img-container">
                    <img class="man-img" src="images/man.svg" alt="man">
                </div>
            <div class="container"></div>
            </div>
        </main>
    </div>
</body>
</html>
